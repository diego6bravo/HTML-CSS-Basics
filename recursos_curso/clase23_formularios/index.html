<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario Estudiantes de Cymetria</title>
</head>

<body>
    <form id="formulario-cymetria">
        <h2>Estudiantes de Cymetria</h2>

        <label for="nombre">Nombre completo</label>

        <input type="text" oninput="this.nextElementSibling.value = this.value">
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre completo" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Ej: username@correo.co" required>

        <label>¿Qué curso estás tomando en Cymetria?</label>
        <div class="seleccion-radio">
            <input type="radio" id="sql-server" name="curso" value="SQL-Server">
            <label for="sql-server">SQL-Server</label><br>
            <input type="radio" id="frontend" name="curso" value="Frontend">
            <label for="frontend">Frontend</label><br>
            <input type="radio" id="fullstack" name="curso" value="FullStack">
            <label for="fullstack">FullStack</label>
        </div>

        <label>¿Cuáles lenguajes de programación te gustaría seguir aprendiendo?</label>
        <div class="seleccion-checkbox">
            <input type="checkbox" id="python" name="lenguajes" value="Python">
            <label for="python">Python</label><br>
            <input type="checkbox" id="javascript" name="lenguajes" value="JavaScript">
            <label for="javascript">JavaScript</label><br>
            <input type="checkbox" id="net" name="lenguajes" value=".Net">
            <label for="net">.Net</label><br>
            <input type="checkbox" id="java" name="lenguajes" value="Java">
            <label for="java">Java</label><br>
            <input type="checkbox" id="nodejs" name="lenguajes" value="NodeJs">
            <label for="nodejs">NodeJs</label><br>
            <input type="checkbox" id="php" name="lenguajes" value="PHP">
            <label for="php">PHP</label>
        </div>

        <div class="botones">
            <button type="reset" class="cancelar">Cancelar</button>
            <button type="submit" class="enviar">Enviar</button>
        </div>
    </form>
</body>

</html>
