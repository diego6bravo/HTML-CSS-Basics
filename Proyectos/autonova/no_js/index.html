<body>

    <main class="container">
        <section class="card auth">

                    <p class="muted">Selecciona tu rol para ingresar<br>
                        <strong>(Se puede poner cualquier correo y cualquier contrase√±a)</strong></p>
                    <form id="loginForm" onsubmit="redirigir(event)">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" placeholder="tu@email.com" required>

                        <label for="password">Contrase√±a</label>

                        </div>

<!-- Esta peque√±a secci√≥n es una funci√≥n para redireccionar al usuario seg√∫n el rol seleccionado. -->

    <script>
        document.getElementById("togglePassword").addEventListener("click", () => {
            const pw = document.getElementById("password");
            pw.type = pw.type === "password" ? "text" : "password";
        });

        function redirigir(e) {
            e.preventDefault();
            const rol = document.getElementById("role").value;
            if (rol === "comprador") {
                window.location.href = "comprador.html";
            } else {
                window.location.href = "vendedor.html";
            }
        }
    </script>
</body>
