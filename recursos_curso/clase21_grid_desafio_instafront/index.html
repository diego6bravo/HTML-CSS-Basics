<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>InstaFront</title>
</head>

<body>
    <header>
        <h1>InstaFront</h1>
        <input type="text" placeholder="Buscador...">
        <img src="img/perfil.png" alt="Perfil" class="perfil">
    </header>
    <main>
        <section class="mashistorias">
            <img src="img/story.png" alt="Historias" class="historias">
            <img src="img/story.png" alt="Historias" class="historias">
            <img src="img/story.png" alt="Historias" class="historias">
            <img src="img/story.png" alt="Historias" class="historias">
            <img src="img/story.png" alt="Historias" class="historias">
            <img src="img/story.png" alt="Historias" class="historias">
            <img src="img/story.png" alt="Historias" class="historias">
        </section>
        <section class="posts">
            <article class="post">
                <header>
                    <img src="img/perfil.png" alt="Abril González" class="perfil">
                    <h2>Abril González</h2>
                </header>
                <img src="img/post.jpg" alt="Post" class="img-principalpost">
                    <p>Les gusta a lulipringless y otras personas</p>
                    <p>Ver los 3,672 comentarios</p>
                    <p>Gabriela Mancini Hola! que placer verte en frontend!!</p>
                    <p>Jonathan Gonzalez Te estabamos esperando!! Vamooh!</p>
            </article>
        </section>
        <aside class="sugerencias">
            <p>Sugerencias para ti</p>
            <img src="img/perfil.png" alt="Abril González" class="perfil">
            <button>Cambiar</button>
            <img src="img/perfil.png" alt="Jonathan Gonzalez" class="perfil">
            <button>Seguir</button>
            <img src="img/perfil.png" alt="Gabriela Mancini" class="perfil">
            <button>Seguir</button>
        </aside>
    </main>
    <footer>
        <p>Todos los derechos reservados a Diego Garcia Bravo</p>
    </footer>
</body>

</html>
